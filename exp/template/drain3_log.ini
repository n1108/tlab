[SNAPSHOT]
snapshot_interval_minutes = 10
compress_state = True

[MASKING]
masking = [
    ; 对应 PPT：移除 IP 地址
    {"regex_pattern": "(\\d{1,3}\\.){3}\\d{1,3}(:\\d+)?", "mask_with": "<IP>"},
    ; 对应 PPT：移除 UUID/Hash
    {"regex_pattern": "[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}", "mask_with": "<UUID>"},
    {"regex_pattern": "0x[0-9a-fA-F]+", "mask_with": "<HEX>"},
    ; 对应 PPT：移除数字 (将数字替换为 <*>)
    {"regex_pattern": "\\b\\d+\\b", "mask_with": "<NUM>"},
    ; 其他常见变量
    {"regex_pattern": "product [#\"]?[A-Z0-9]{6,}[\"]?", "mask_with": "product <ID>"}
    ]

[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 1024
extra_delimiters = ["_"]

[PROFILING]
enabled = True
report_sec = 30